<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vocabulary</title>
	<link rel="stylesheet" href="style.css">
    <script src="vocabulary.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<header>
		<nav>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="gapText.html">Gap Text</a></li>
				<li><a href="readingComprehension.html">Reading Comprehension</a></li>
				<li><a href="vocabulary.html">Vocabulary</a></li>
			</ul>
		</nav>
	</header>
    <main>
        <div class="overlay">
            <div class="spinner"></div>
        </div>

		<h1 class="main-heading">Vocabulary</h1>

        <button id="addVocabularyBtn">Add Vocabulary</button>
        <div class="solution-container">

            <table id="vocabularyTable">
                <!-- Table headers and structure -->
              </table>
              
        </div>
    </main>

    <div class="popup" id="addVocabularyPopup">
        <div class="popup-content">
            <span class="close-btn" id="closeAddVocabularyPopup">&times;</span>
            <h2>Add Vocabulary</h2>
            <form id="addVocabularyForm">
                <label for="newVocabulary">New Vocabulary:</label>
                <input type="text" id="newVocabulary" name="newVocabulary" required>
                <select class="selectSmall" id="languageSelect" name="languageSelect">
                    <option value="Französisch">French</option>
                    <option value="Italienisch">Italian</option>
                    <option value="Spanisch">Spanish</option>
                    <option value="Englisch">English</option>
                    <option value="Portugisisch">Portugisisch</option>
                    <option value="Niederländisch">Niederländisch</option>
                    <option value="Koreanisch">Koreanisch</option>
                </select>

                <button class="smallButton" type="submit">Add</button>
            </form>
            <h2>OR</h2>
            <form id="uploadGoogleSheetsForm">
                <label for="googleSheetsLink">Google Sheets Link:</label>
                <input type="text" id="googleSheetsLink" name="googleSheetsLink" required>
                <button class="smallButton" type="submit">Upload</button>
            </form>
        </div>
    </div>
	
</body>
</html>
