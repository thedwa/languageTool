<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gap Text</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul class="nav-menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="gapText.html">Gap Text</a></li>
				<li><a href="readingComprehension.html">Reading Comprehension</a></li>
				<li><a href="vocabulary.html">Vocabulary</a></li>
                <script type="text/javascript" src="index.js"></script>
			</ul>
		</nav>
	</header>
	<main>

        <div class="overlay">
            <div class="spinner"></div>
          </div>
          
		<h1 class="main-heading">Generate Gap Text</h1>
		<form class="gap-text-form">
			<div class="form-question">
				<p class="form-text">Generate a gap text in 
					<select class="select" id="languageMC" name="languageMC">
						<option value="Französisch">French</option>
						<option value="Italienisch">Italian</option>
						<option value="Spanisch">Spanish</option>
						<option value="Englisch">English</option>
                        <option value="Portugisisch">Portugisisch</option>
                        <option value="Niederländisch">Niederländisch</option>
                        <option value="Koreanisch">Koreanisch</option>
					</select>, with 
					<select class="select" id="gapsMC" name="gapsMC">
						<option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
					</select>


					gaps, and language level 
					<select class="select" id="levelMC" name="levelMC">
						<option value="A1">A1</option>
						<option value="A2">A2</option>
						<option value="B1">B1</option>
						<option value="B2">B2</option>
						<option value="C1">C1</option>
						<option value="C2">C2</option>
					</select>. Use 
					<select class="select" id="timeMC" name="timeMC">
						<option value="present simple">Present Simple</option>
						<option value="past simple">Past Simple</option>
						<option value="future">Future</option>
						<option value="mixed times">Mixed Times</option>
					</select> and the following verbs: 
					<select class="select" id="verbsMC" name="verbsMC">
						<option value="to be">To Be</option>
						<option value="to have">To Have</option>
						<option value="to do">To Do</option>
						<option value="to say">To Say</option>
						<option value="to get">To Get</option>
						<option value="to make">To Make</option>
						<option value="to go">To Go</option>
						<option value="to know">To Know</option>
						<option value="to take">To Take</option>
						<option value="to see">To See</option>
						<option value="to come">To Come</option>
						<option value="to think">To Think</option>
						<option value="to look">To Look</option>
						<option value="to want">To Want</option>
						<option value="to give">To Give</option>
						<option value="to use">To Use</option>
						<option value="to find">To Find</option>
						<option value="to tell">To Tell</option>
						<option value="to ask">To Ask</option>
						<option value="to work">To Work</option>
					</select>.
				</p>
                <div>
                    <select class="select" id="textMC" name="textMC">
						<option value="Lückentext">gap text</option>
						<option value="Blocktext">Block text</option>
					</select>
                </div>
				<input type="submit" class="submit-btn" value="Generate">
            </div>
        </form>
    
        <div class="solution-container">
            <h2 class="solution-heading">Solution:</h2>
            <p class="solution-text">The solution words will appear here.</p>
        </div>
    </main>
</body>
</html>
